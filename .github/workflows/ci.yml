name: DevOps CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate .gitignore
        run: |
          if grep -q "node_modules" .gitignore; then
            echo "‚úÖ .gitignore validation passed"
          else
            echo "‚ùå .gitignore validation failed"
            exit 1
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn' # –í–∫–ª—é—á–∞–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è Yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: yarn set version 4.9.2

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run lint
        run: yarn lint

      - name: Run test
        run: yarn test

      - name: Run build
        run: yarn build

      - name: Validate dist
        run: |
          if [ -d "./dist" ]; then
            echo "‚úÖ dist validation passed"
          else
            echo "‚ùå dist validation failed"
            exit 1
          fi
        

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Simulate deploy
        run: echo "üöÄ Deploying to production..."
